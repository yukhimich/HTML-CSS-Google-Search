<!DOCTYPE html>
<html>
<head>
    <title>Пошук Зображень</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a class="links" href="AdvancedSearch.html"><button class="signbutton" type="button">Розширений пошук</button></a></li>
            <li><a href="index.html"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Пошук Google"></a></li>
        </ul>  
    </header>
    <center>
        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="bar">
            <form action="https://www.google.com/search?tbm=isch" method="get">
                <input class="searchbar" type="text" name="q" title="Пошук зображень Google">
                <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Пошук за допомогою голосу"></a>
            </form>
        </div>
        <div class="buttons">
            <input class="button" type="submit" value="Пошук Google">
            <input class="button" type="submit" value="Мені пощастить">
        </div>
    </center>
</body>
</html>
